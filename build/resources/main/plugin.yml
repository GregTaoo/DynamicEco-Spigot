name: DynamicEco
main: top.gregtao.dynamiceco.DynamicEco
version: 0.0.2
author: GregTao
api-version: 1.16
depend:
  - Vault
commands:
  systemshop:
    usage: /systemshop [page]
    description: Show all system shops
    permission: systemshops.open
  systemshopconfig:
    usage: /systemshopconfig [args...]
    description: OPs' command for configs
    permission: systemshops.config

permissions:
  systemshops.config:
    description: Allows admins to reload configs
    default: op
  systemshops.open:
    description: Allows players to open system shops
    default: true